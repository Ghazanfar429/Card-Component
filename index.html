<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quries.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <!-- Image Section -->

      <div>
        <img
          class="img-1"
          src="images/image-product-desktop.jpg"
          alt="perfume"
        />
        <img
          class="img-2"
          src="images/image-product-mobile.jpg"
          alt="pwerfume"
        />
      </div>

      <!-- Text-Section -->

      <div class="text">
        <div class="perfume">perfume</div>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="details">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- Button Section -->

        <div class="price-section">
          <div class="offer">$149.99</div>
          <div class="price">$169.99</div>
        </div>
        <button class="btn">
          <ion-icon class="icon" name="cart-outline"></ion-icon>
          <p class="btn-text">Add to Cart</p>
        </button>
      </div>
    </main>
  </body>
</html>
